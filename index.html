<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input id="input" type="text">
<button type="button" onclick="trans()">Translate</button>
<br><span id="result"></span><br>

<body>
    <script>
        let word = ["cat", "pig", "snake"];
        let mean = ["mèo", "lợn", "rắn"];
        let space = ""

        function trans() {
            let keyword = document.getElementById("input").value;
            for (let i = 0; i < word.length; i++) {
                if (keyword == word[i]) {
                    space = mean[i];
                    break;
                }
            }
            document.getElementById("result").innerHTML = space;
        }
    </script>
</body>

</html>
